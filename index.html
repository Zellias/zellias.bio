<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Dark mode styles */
        body {
            background-color: #36393f;
            color: #dcdfe6;
        }

        .card {
            background-color: #2f3136;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            /* Add rainbow border animation */
            animation: rainbow-border 3s infinite;
        }

        .card-header {
            background-color: #202225;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .card-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .card-list li {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .card-list li i {
            margin-right: 0.5rem;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        /* Rainbow border animation */
        @keyframes rainbow-border {
            0% {
                border: 2px solid #ff0000;
            }

            14% {
                border: 2px solid #ff8000;
            }

            28% {
                border: 2px solid #ffff00;
            }

            43% {
                border: 2px solid #008000;
            }

            57% {
                border: 2px solid #0000ff;
            }

            71% {
                border: 2px solid #4b0082;
            }

            86% {
                border: 2px solid #800080;
            }

            100% {
                border: 2px solid #ff0000;
            }
        }
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            opacity: 0.3;
            pointer-events: none;
            background-image: url('https://i.imgur.com/ko6EOKl.jpg'); /* Replace with your matrix background image */
            animation: matrixAnimation 10s linear infinite;
        }

        @keyframes matrixAnimation {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-100%);
            }
        }
    </style>
</head>

<body >
    <div class="matrix-bg"></div>
    <audio loop autoplay>
        <source src="./music.mp3" type="audio/filetype">
    </audio>
    <div class="flex justify-center items-center min-h-screen">
        <div class="w-96">
            <div class="card">
                <div class="card-header p-4">
                    <h1 class="card-title">My Profile</h1>
                </div>
                <div class="card-body">
                    <img src="avatar.jpg" alt="Profile Picture" class="profile-pic">
                    <h2 class="text-lg font-bold mb-2">About Me</h2>
                    <p>Hi, I'm Zellias! I'm a web developer with a passion for coding and building
                        awesome web applications.</p>
                    <h2 class="text-lg font-bold mt-6 mb-2">Skills</h2>
                    <ul class="card-list">
                        <li><i class="fab fa-html5"></i> HTML</li>
                        <li><i class="fab fa-js"></i> JavaScript</li>
                        <li><i class="fab fa-react"></i> React</li>
                        <li><i class="fab fa-node-js"></i> Node.js</li>
                        <li><i class="fab fa-deno"></i> Deno</li>
                        <li><i class="fab fa-typescript"></i> TypeScript</li>
                        <li><i class="fab fa-python"></i> Python</li>
                        <li><i class="fas fa-database"></i> MongoDB</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
