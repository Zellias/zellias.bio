<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Dark mode styles */
        body {
            background-color: #36393f;
            color: #dcdfe6;
        }

        .card {
            background-color: #2f3136;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            /* Add rainbow border animation */
            animation: rainbow-border 3s infinite;
        }

        .card-header {
            background-color: #202225;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .card-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .card-list li {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .card-list li i {
            margin-right: 0.5rem;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        /* Rainbow border animation */
        @keyframes rainbow-border {
            0% {
                border: 2px solid #ff0000;
            }

            14% {
                border: 2px solid #ff8000;
            }

            28% {
                border: 2px solid #ffff00;
            }

            43% {
                border: 2px solid #008000;
            }

            57% {
                border: 2px solid #0000ff;
            }

            71% {
                border: 2px solid #4b0082;
            }

            86% {
                border: 2px solid #800080;
            }

            100% {
                border: 2px solid #ff0000;
            }
        }

        /* Contact button styles */
        .contact-button {
            background-color: #7289DA;
            color: #fff;
            border-radius: 4px;
            padding: 0.75rem 1rem;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.2s ease-in-out;
        }

        .contact-button:hover {
            background-color: #5a68a5;
        }
    </style>
</head>

<body>
    <audio loop autoplay>
        <source src="./music.mp3" type="audio/filetype">
    </audio>
    <div class="flex justify-center items-center min-h-screen">
        <div class="w-96">
            <div class="card">
                <div class="card-header p-4">
                    <h1 class="card-title">My Profile</h1>
                </div>
                <div class="card-body">
                    <img src="avatar.jpg" alt                     ="Profile Picture" class="profile-pic">
                    <ul class="card-list">
                        <li>
                            <i class="fas fa-user"></i>
                            <span>Name: John Doe</span>
                        </li>
                        <li>
                            <i class="fas fa-envelope"></i>
                            <span>Email: johndoe@example.com</span>
                        </li>
                        <li>
                            <i class="fas fa-phone"></i>
                            <span>Phone: +1 123 456 7890</span>
                        </li>
                        <li>
                            <i class="fas fa-globe"></i>
                            <span>Website: www.example.com</span>
                        </li>
                        <li>
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Location: New York, USA</span>
                        </li>
                    </ul>
                    <a href="#" class="contact-button">Contact Me</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
